dist: bionic
language: go
go:
- 1.x
env:
  global:
  - LANG=C
  - LC_ALL=C
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - pwngrid_*.zip
    - pwngrid_*.sha256
  on:
    tags: true
    repo: evilsocket/pwngrid
cache:
  apt: true
before_script:
- sudo apt-get -y update || true
script:
- make clean
- make release_files
- mv build/*.* .
